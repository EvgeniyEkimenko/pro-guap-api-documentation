openapi: 3.0.3
info:
  title: Swagger PRO GUAP
  version: 0.0.1
  description: |-
      PRO GUAP API Documentation
servers:
  - url: https://localhost:8080/api/v1


paths:

  /userUpdateProfile/{user_id}:
    put:
      tags:
        - Profile
      summary: edit Profile
      description: Edit user profile
      operationId: editUserProfile
      parameters:
        - name: user_id
          in: path
          description: user id
          required: true
          schema:
            type: integer
            format: int64
          example: 23412
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  example: 23412
                username:
                  type: string
                  example: st49970
                lastname:
                  type: string
                  example: Екименко
                firstname:
                  type: string
                  example: Евгений
                middlename:
                  type: string
                  example: Андреевич
                email:
                  type: string
                  example: xxx-zenek-xxx@mail.ru
                phone:
                  type: string
                  example: 89998887766
                auditorium:
                  type: string
                  example: 52-12
                image: 
                  type: string
                  example: https://pro.guap.ru/files/img/person31.jpg
                academic_title: 
                  type: integer
                  format: int64
                  example:
                    - 1
                    - 2
                    - 3
                degrees:
                  type: integer
                  format: int64
                  example:
                    - 1
                    - 2
                    - 3
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditProfileAPIResponse'          
            application/xml:
              schema:
                $ref: '#/components/schemas/EditProfileAPIResponse'
        '400':
          description: Invalid ID supplied
        '404':
          description: Student profile not found

